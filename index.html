<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container mt-5"><h1>Aplicativo de Lista de Tarefas</h1>
        <p><b>Descrição:</b> Um aplicativo simples de lista de tarefas onde você pode adicionar, marcar como concluídas e remover tarefas.</p></header>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tarefas</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="Nova tarefa">
            <button class="btn btn-primary" id="add-task">Adicionar</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
