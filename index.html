<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container mt-5"><h1>Task List App</h1>
        <p><b>Description:</b> A simple to-do list app where you can add, mark as done, and remove tasks.</p></header>
    <div class="container mt-5">
        <h1 class="text-center">Task List</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="New Task">
            <button class="btn btn-primary" id="add-task">Add</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
